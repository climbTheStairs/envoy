<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Register | Envoy</title>
</head>
<body>
	<h1>Register</h1>
	{{if .Messages}}You have {{.Messages | len}} errors:
	<ul>
		{{range .Messages}}<li>{{.}}</li>
		{{end -}}
	</ul>
	{{end -}}
	<form method="post">
		<label for="username">Username:</label>
		<input id="username" type="text" name="username" maxlength="50" required="required" value="{{.Username}}" />
		<br />
		<label for="password">Password:</label>
		<input id="password" type="password" name="password" minlength="4" required="required" />
		<br />
		<label for="confirm-password">Confirm password:</label>
		<input id="confirm-password" type="password" name="confirm-password" required="required" />
		<br />
		<input type="submit" value="Register" />
	</form>
</body>
</html>
